<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>Alta de nuevas categorias</h1>
            <p:outputLabel value="Introduzca el nombre de la categoria"/>
            <p:inputText value="#{altaCategoriaController.categoria.nombreCategoria}"/>
            <p:commandButton value="Insertar categoria" actionListener="#{altaCategoriaController.insertarCategoria()}"/>
        </h:form>
    </h:body>
</html>
